name: ananas_vpn
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  path_provider: ^2.1.5
  uuid: ^4.5.2
  http: ^1.2.2
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/bin/xray_android/xray
    - assets/bin/xray_android/geoip.dat
    - assets/bin/xray_android/geosite.dat
    - assets/bin/xray_macos/xray

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ananas.png"
  min_sdk_android: 21
  adaptive_icon_background: "#004882"
  adaptive_icon_foreground: "assets/images/ananas.png"